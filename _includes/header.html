<header class="container">
  <nav class="navbar navbar-light">
      <a class="navbar-brand" href="/">Silvan Adrian</a>
      <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-sm" id="exCollapsingNavbar2">
        <ul class="nav navbar-nav pull-md-right">
            <li class="nav-item">
              <a itemprop="url" class="nav-link" href="/photography/"><span itemprop="name">Photography</span></a>
            </li>
            <li class="nav-item">
              <a itemprop="url" class="nav-link" href="/about/"><span itemprop="name">About</span></a>
            </li>
        </ul>
    </div>
  </nav>
</header>
<div class="header-image">
  {% if page.headerimg %}
    <img width="100%" itemprop="image" itemtype="https://schema.org/ImageObject" src="{{page.headerimg}}"/>
  {% endif %}
  {% if page.credit %}
    <div class="image-credit">Image source: <a href="{{page.credit[0]}}" itemprop="citation">{{page.credit[1]}}</a></div>
  {% endif %}
</div>
<div class="page-wrapper">
