---
layout: default
title: Blog
---

<div class="home">
    {% for post in site.posts %}
<article class="post post-index col-lg-8 center-block">
        <header class="post-header">
            <h2 class="post-title"><a href="{{post.url}}">{{ post.title }}</a></h2>
<span class="post-meta"><i class="fa fa-user"></i> {{site.display_name}}  |  <i class="fa fa-calendar"></i><time datetime="{{date format='YYYY-MM-DD'}}">{{ post.date | date: "%-d %B %Y" }}</time>
    
    <!-- {{#if tags}}| <i class="fa fa-tags"></i> {{tags separator=" , "}}{{/if}} --></span>
        </header>
        <section class="post-excerpt">
            <p>{{ post.excerpt}}&hellip;</p>
        </section>
    </article>
   {% endfor %} 
</div>
