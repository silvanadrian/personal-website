---
layout: default
---

<div class="home">
    

  <ul class="project-list">
    {% for project in site.projects limit:6 %}
      <li class="project">
          {{ project.content | projectmorefilter: project.title , project.excerpt,  project.url, "Read the rest of the blogentry", project.backgroundclass, project.color, project.alignment }}
      </li>
      
      
    {% endfor %}
  </ul>

</div>
