---
layout: home
---

<div class="container">
    
<div class="row">
  <ul class="project-list">
    {% assign projects = site.projects | sort: 'date' | reverse %}
    {% for project in projects %}
      <li class="col-md-{{#project.size}}">
          <div class="project">
         <a href="{{project.url}}"> <img src="{{ project.frontimage }}">
          <div class="projectoverlay"><h2>{{project.title}}</h2></div>
          
          </a>
          </div>
      </li>
      
      
    {% endfor %}
  </ul>
</div>
</div>
