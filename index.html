---
layout: home
title: Blog
headerimg: "/img/header/home.jpg"
sitemap:
    priority: 1
    changefreq: 'weekly'
    lastmod: 2016-05-09T12:49:30-05:00
---
<section class="container posts-wrapper">
  <h2>Latest Updates</h2>
  <div class="posts">
    {% for post in site.posts %}
    <a itemprop="url" href="{{post.url}}">
      <article itemscope="" itemtype="http://schema.org/Article">
        <div class="post-wrapper">
            <img width="100%"itemprop="image" itemtype="https://schema.org/ImageObject" src="{{post.thumbnail}}"/>
            <div class="card-share">
                <a class="share-icon" href="#"><span class="fa fa-{{post.posttype}} "></span></a>
            </div>
            <div class="card-block">
              <div class="post-date">
                <time itemprop="datePublished" content="{{post.date}}" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d. %B %Y" }}</time>
              </div>
              <header>
                  <h3 class="card-title"><a itemprop="url" href="{{post.url}}"><span itemprop="name">{{ post.title }}</span></a></h3>
              </header>
              <p class="card-text" itemprop="description">
                  {{ post.excerpt |Â append: ' &hellip;'}}
              </p>
            </div>

        </div>
      </article>
    </a>
   {% endfor %}
  </div>
</section>
