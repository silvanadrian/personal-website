---
layout: default
---

<div class="home">
    

  <ul class="project-list">
    {% for project in site.projects limit:6 %}
      <li class="project">
         <a href="{{project.url}}"> <img src="{{ project.image[forloop.index0] }}">
          <div class="projectoverlay"><h2>{{project.title}}</h2></div>
          
          </a>
          
      </li>
      
      
    {% endfor %}
  </ul>

</div>
