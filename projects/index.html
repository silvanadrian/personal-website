---
layout: default
---

<div class="container">
    

  <ul class="project-list col-lg-12">
    {% for project in site.projects %}
      <li class="project">
         <a href="{{project.url}}"> <img src="{{ project.image }}">
          <div class="projectoverlay"><h2>{{project.title}}</h2></div>
          
          </a>
          
      </li>
      
      
    {% endfor %}
  </ul>

</div>
