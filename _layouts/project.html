---
layout: default
--- 
<article class="page-content">
<div class="row">
<div class="col-lg-6">
<img src="{{ page.sideimage }}">    
</div>
<div class="col-lg-6">
  
          {{ content }}
  
</div>
</div>
<div class="row">
    {% for image in page.image %}   
        <div class="text-center {{image.align}} col-lg-{{image.size}}">
            <img src="{{image.url}}"/>
        </div>
    {%endfor%}

</div>    

</article>
