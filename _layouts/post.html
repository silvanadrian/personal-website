<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

          <article class="post col-lg-8 center-block">
            <header>
              <h1 class="post-title">{{ page.title }}</h1>
            </header>
            <p class="post-meta"><i class="fa fa-calendar"></i><time datetime="{{date format='YYYY-MM-DD'}}">{{ page.date | date: "%-d %B %Y" }}</time>
    <!-- {{#if tags}}| <i class="fa fa-tags"></i> {{tags separator=" , "}}{{/if}} --></p>
            <section class="post-content">
                {{content}}
            </section>

            <footer class="post-footer">
                <div class="center-block">
                <section class="author">

                    <section class="col-lg-3 col-sm-2 col-xs-4">
                    <figure class="post-author-avatar">
                        <img src="/img/about/about.jpg" alt="{{site.display_name}}" />
                    </figure>
                    </section>
                    <section class="col-lg-9 col-sm-9 col-xs-8">
                    <h3 class="authorname">{{ site.display_name }}</h3>
                    <p>{{site.bio}}</p>
                    <ul class="author-meta clearfix">
                        <li><i class="fa fa-map-marker"></i> {{site.location}}</li>
                        <li><a href="{{author.website}}"><i class="fa fa-link"></i> {{site.url}}</a></li>
                    </ul>
                    </section>

                </section>
                </div>
                <div class="clearfix"></div>
                <section class="share col-lg-12">
                    <h4>Share this post</h4>
                    <a class="social-link" href="https://twitter.com/share?text={{encode title}}&amp;url={{ site.url }}{{ page.url }}"
                        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                        <svg width="50" height="50" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path id="socialshare" d="M1408 610q-56 25-121 34 68-40 93-117-65 38-134 51-61-66-153-66-87 0-148.5 61.5t-61.5 148.5q0 29 5 48-129-7-242-65t-192-155q-29 50-29 106 0 114 91 175-47-1-100-26v2q0 75 50 133.5t123 72.5q-29 8-51 8-13 0-39-4 21 63 74.5 104t121.5 42q-116 90-261 90-26 0-50-3 148 94 322 94 112 0 210-35.5t168-95 120.5-137 75-162 24.5-168.5q0-18-1-27 63-45 105-109zm256-194v960q0 119-84.5 203.5t-203.5 84.5h-960q-119 0-203.5-84.5t-84.5-203.5v-960q0-119 84.5-203.5t203.5-84.5h960q119 0 203.5 84.5t84.5 203.5z"/></svg>
                        <span class="hidden">Twitter</span>
                    </a>
                    <a class="social-link" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
                        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                        <svg width="50" height="50" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path id="socialshare" d="M1376 128q119 0 203.5 84.5t84.5 203.5v960q0 119-84.5 203.5t-203.5 84.5h-188v-595h199l30-232h-229v-148q0-56 23.5-84t91.5-28l122-1v-207q-63-9-178-9-136 0-217.5 80t-81.5 226v171h-200v232h200v595h-532q-119 0-203.5-84.5t-84.5-203.5v-960q0-119 84.5-203.5t203.5-84.5h960z"/></svg>
                        <span class="hidden">Facebook</span>
                    </a>
                    <a class="social-link" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
                       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                       <svg width="50" height="50" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path id="socialshare" d="M1045 905q0-26-6-64h-362v132h217q-3 24-16.5 50t-37.5 53-66.5 44.5-96.5 17.5q-99 0-169-71t-70-171 70-171 169-71q92 0 153 59l104-101q-108-100-257-100-160 0-272 112.5t-112 271.5 112 271.5 272 112.5q165 0 266.5-105t101.5-270zm345 46h109v-110h-109v-110h-110v110h-110v110h110v110h110v-110zm274-535v960q0 119-84.5 203.5t-203.5 84.5h-960q-119 0-203.5-84.5t-84.5-203.5v-960q0-119 84.5-203.5t203.5-84.5h960q119 0 203.5 84.5t84.5 203.5z"/></svg>
                        <span class="hidden">Google+</span>
                    </a>
                </section>

            </footer>

        <div id="disqus_thread"></div>

    </article>




      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
