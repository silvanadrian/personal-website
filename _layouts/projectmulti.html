---
layout: default
--- 
<article class="page-content">
<div class="row">
<div class="col-lg-4 col-md-12 col-sm-12">
          {{ content }}
</div>

    {% for image in page.image %}
    <div class="col-lg-{{image.lgsize}} col-md-{{image.mdsize}} col-sm-{{image.smsize}} col-xs-{{image.xssize}}">
        <img src="{{ image.url }}"/>
    </div>
    {% endfor %}
        


</div>
</article>
