---
layout: default
--- 
<article class="page-content col-lg-10 center-block">
<div class="row">
<h2 class="abouttitle">{{page.title}}</h2>
    {% for image in page.image %}
    <div class="col-lg-{{image.lgsize}} col-md-{{image.mdsize}} col-sm-{{image.smsize}} col-xs-{{image.xssize}}">
        <img src="{{ image.url }}"/>
    </div>
    {% endfor %}
<div class="clearfix"></div>        
{{ content }}

</div>
</article>
