---
layout: photo
---

<div class="container">
<div id="photography">
{% assign images = site.images | sort: 'date' %}
{% for img in images %}
    {% for photo in img.photos %}
    <a class="fancybox" rel="group1" href="{{ photo.big }}" title="{{ photo.alt }}">
      <!-- <img src="{{ photo.small }}" alt="{{ photo.caption }}"> -->
      <img src="{{ photo.small }}" srcset="{{ photo.small }} 600w,
      {{ photo.big }} 1140w">
    </a>
    {% endfor %}
{% endfor %}
</div>
</div>
