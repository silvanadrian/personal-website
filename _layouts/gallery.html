---
layout: photo
---

<div class="container">
<div id="photography" itemscope="" itemtype="https://schema.org/ImageGallery">
{% assign images = site.images | sort: 'date' %}
{% for img in images %}
    {% for photo in img.photos %}
    <a itemprop="image" class="fancybox" rel="group1" href="{{ photo.big }}" title="{{ photo.alt }}">
      <img itemprop="thumbnailUrl" src="{{ photo.small }}" alt="{{ photo.caption }}">
      <span style="display:none;" itemprop="name">{{ photo.caption }}</span>
    </a>
    {% endfor %}
{% endfor %}
</div>
</div>
