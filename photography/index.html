---
layout: photo
---

<div class="container">
<div id="photography">
{% assign images = site.images | sort: 'date' | reverse %}
{% for img in images %}
    {% for photo in img.photos %}
        <a class="fancybox" rel="group1" href="{{ photo.link }}" title="{{ photo.alt }}">     
    <img src="{{ photo.link }}" alt="{{ photo.caption }}">

</a> 
    {% endfor %}
   

{% endfor %}
</div>
</div>
