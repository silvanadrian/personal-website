---
layout: photo
---

<div class="container">
<div id="photography">
{% assign images = site.images | sort: 'date' | reverse %}
{% for img in images %}
<a class="fancybox" rel="group1" href="{{ img.url }}" title="{{ img.alt }}">     
    <img src="{{ img.url }}" alt="{{ img.caption }}">

</a>    

{% endfor %}
</div>
</div>
